name: Seed Changelog on Deploy

on:
  push:
    branches:
      - main

jobs:
  seed-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Vercel deployment
        run: sleep 30

      - name: Seed changelog to production
        run: |
          curl -X GET "${{ secrets.VERCEL_PRODUCTION_URL }}/api/seed-changelog"
        continue-on-error: true
